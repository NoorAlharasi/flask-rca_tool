<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 7: Monitor Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #555;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .example {
            font-style: italic;
            color: #777;
            font-size: 0.9em;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Root Cause Analysis Tool</h1>
    <form action="/section7" method="post">
        <h2>Section 7: Monitor Results</h2>
        <label for="response21">Develop a plan to monitor the implemented solution.</label>
        <textarea id="response21" name="response21"></textarea>
        <div class="example">Example: Track error rates monthly and report to the team lead.</div>
        
        <label for="response22">How will you evaluate the effectiveness?</label>
        <textarea id="response22" name="response22"></textarea>
        <div class="example">Example: Error rate should decrease by 50% within the next quarter.</div>
        
        <label for="response23">How will you adjust if necessary?</label>
        <textarea id="response23" name="response23"></textarea>
        <div class="example">Example: If error rates do not decrease, re-evaluate training content and methods.</div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
